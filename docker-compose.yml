services:
  stt:
    build: ./stt
    env_file: .env
    volumes:
      - ./whisper_models:/root/.cache/whisper
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"] # ton endpoint sant√©
      interval: 5s
      timeout: 2s
      retries: 10

  bot:
    build: ./bot
    env_file: .env
    depends_on:
      stt:
        condition: service_healthy
